<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Roman Numeral Converter</title>
  </head>
  <body class="container">
    <h1>Roman Numeral Converter</h1>
    <p>Do you already know all the roman numerals? Probably not! Use our converter to find out!</p>

    <form id="formConverter">
      <label for="arabicNumber">Enter your number here:</label>
      <input id="input" type="number" min="1" max="3999" name="input" value="" placeholder="enter number here">

      <button type="submit" name="btn btn-primary">submit</button>
    </form>

    <div id="output">
      <p>Your number in Roman Numerals is <span class="outputClass"></span> .</p>
    </div>


  </body>
</html>
